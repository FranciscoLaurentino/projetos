<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">GERADOR DE SENHAS</h1>
    </header>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" min="5" max="25" value="7" type="range">

        <button id="button" class="button-cta" onclick="generetepassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copypassword()">
        <span class="subtitle">Sua senha gerada foi: </span>
        <span id="password" class="password">*******</span>
        <span class="copiar" id="copiar">Clique na senha para copiar</span>
    </div>

    <footer>
        <p>&copy; Francisco Laurentino de Paula</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
